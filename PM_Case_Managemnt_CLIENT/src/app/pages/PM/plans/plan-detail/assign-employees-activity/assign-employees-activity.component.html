<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Assign Employee to {{activity.Name}} </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="col-6 mt-2">
                <select class="form-control" [(ngModel)]="selectedEmployee" multiple style="height: 200px;">
                    <option *ngFor="let item of employees" [value]="item.Id.toLowerCase()">{{item.Name}}</option>
                </select>

                <div class="row mt-2">
                    <div class="col-12 text-end">
                        <button class="btn btn-outline-primary" (click)="submit()">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
