<main id="main" class="main">
    <div class="pagetitle">
        <h1>SMS Template</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Commmon</li>
                <li class="breadcrumb-item active">SMS Template</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">SMS Template</h5>
                    <div class="text-end col-lg-12">
                        <button class="btn btn-primary text-end mb-3" (click)="addSmsTemplate()"> Add SMS Template
                            </button>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>

                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Content</th>
                                <th scope="col">Status</th>
                                <th scope="col">Remark</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let template of smsTemplates ; let i= index">

                                <th scope="row">{{i+1}}</th>
                                <td>{{template.Name}}</td>
                                <td>{{template.string}}</td>
                                <td>{{template.RowStatus=="0"?"Active":"InActive"}}</td>
                                <td>{{template.Remark}}</td>
                                <td>
                                <a (click)="updateSmsTemplate(template)" 
                                    class="btn btn-outline-warning"><i class=" bi bi-pen"></i> 
                                        Update</a> |
                                <a (click)="deleteSmsTemplate(template)" 
                                    class="btn btn-outline-warning"><i class=" bi bi-trash"></i> 
                                        Delete</a> 

                                </td>

                            </tr>
                        </tbody>


                    </table>

                </div>
            </div>
        </div>
    </section>
</main>
